# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
title                    : "Alessandra Perez / Portfolio"
title_separator          : "-"
name                     : &name "Alessandra Perez"
description              : &description "Graduate student with expertise in civil engineering, hydrology, GIS, and machine learning."
url                      : "https://alessandraperez.github.io"
baseurl                  : "" 
repository               : "AlessandraPerez/alessandraperez.github.io"

# Site Author
author:
  avatar           : "profile.png"
  name             : "Alessandra Perez"
  pronouns         : "she/her"
  bio              : "M.Sc. student in Civil & Environmental Engineering with expertise in reservoir management, GIS, and ML solutions."
  location         : "Columbia, USA"
  employer         : "University of South Carolina"
  uri              : 
  email            : "alessandraperez@sc.edu"

  # Academic websites
  arxiv            : 
  googlescholar    : "https://scholar.google.com/citations?user=ravC5O8AAAAJ&hl=en"
  impactstory      : 
  orcid            : "https://orcid.org/0009-0003-2851-8258"
  semantic         : 
  pubmed           : 
  researchgate     : "https://www.researchgate.net/profile/Alessandra-Perez-5"
  scopus           : 

  # Repositories and software development
  github           : "AlessandraPerez"
  kaggle           : 

  # Social media
  linkedin         : "in/AlessandraPerezSalas"
  twitter          : 
  youtube          : 

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
social:
  type                   : Person
  links:
    - "https://www.linkedin.com/in/AlessandraPerezSalas"
    - "https://github.com/AlessandraPerez"
    - "https://www.researchgate.net/profile/Alessandra-Perez-5"
    - "https://orcid.org/0009-0003-2851-8258"

# Analytics
analytics:
  provider               : "false"
  google:
    tracking_id          :

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# These settings control how pages and collections are included in the site
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Etc/UTC # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
